<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	

</head>
<body>
	<script type="text/javascript">
		var city=['seoul','busan','incheon']
		city[3] = "test"
		city[4] = 12345
		city[5] = 3.141592
		function printArr(){
			for(i=0;i<city.length;i++){
				document.write(city[i]+"<br>")
			}
		}
		printArr()
		document.write("<hr>")
		
		joindata01 = city.join()
		joindata02 = city.join('-')
		joindata03 = city.join('어!')
		document.write(joindata01 + "<br>")
		document.write(joindata02 + "<br>")
		document.write(joindata03 + "<br>")
		
		document.write("<hr>")
		
		data01 = city.concat('수원왕갈비치킨','춘천닭갈비')
		document.write(data01)
	</script>
</body>
</html>
