<!DOCTYPE html>
<html>
<head>

	<script type="text/javascript">

			document.getElementById("pw").focus()

			window.history.forward()
		}
		function goBack(){
			window.history.back()
		}

			 alert("안녕하세요. 환영합니다")
		var result = confirm("혼자왔니?")
		if(result){
			document.getElementById("myclick").innerHTML=
				"혼자왔구만"
		}else{
			document.getElementById("myclick").innerHTML=
				"둘이니?"
		}
		}
		function popup(){
			//window.open("https://www.naver.com/","","width=500px, height=500px")
			window.open("popup.html","","width=500px, height=500px")
		}
		function test(){
			//if()
			//fo.submit()
			location.href="https://www.naver.com"
		}
	</script>
</head>
<body>
<input type="button" value="naver" onclick="location.href='https://www.naver.com'">
	<form id="fo" action="test01.html">
