<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	
</head>
<body>
	<script type="text/javascript">
		name =  prompt('이름')
		age =  prompt(name + '나이')
		add =  prompt(name + '주소')
		document.write("<table border='1'>")
		document.write("<tr><th>이름</th><th>나이</th><th>주소</th></tr>")
		document.write("<tr><th>"+name+"</th><th>"+age+"</th><th>"+add+"</th></tr>")
	</script>
</body>
	
</html>
