<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
	#wrap{
		display: flex; flex-flow: column;
		width: 90%; height: 100%; margin: 0 auto;
		border: 4px solid black; text-align: center;
	}
	div { width: 33.333%; }
	div:first-child { order: 1; background-color: red; }
	div:nth-child(2) { order: 2; display:flex; flex-flow: row; background-color: green; }
	div:nth-child(3) { order: 3; background-color: aqua; }
	</style>
</head>
<body>
	<div id="wrap">
		<div> <h1>1</h1></div>
		<div> <h1>2</h1></div>
		<div> <h1>3</h1></div>
	</div>

</body>
</html>
